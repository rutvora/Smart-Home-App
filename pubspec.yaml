name: iot_home
description: Android app to control your home remotely

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  # Used to detect broker or host for config
  multicast_dns: ^0.2.2
  # Used to send control data
  mqtt_client: ^7.3.0
  # Used for config/setup of a new node
  http: ^0.12.2
  # Stores key-value pairs for user details.
  shared_preferences: ^0.5.8
  # Loading dialog
  progress_dialog: ^1.2.4
  # Splash Screen
  splashscreen:
  # Icons
  flutter_icons: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true